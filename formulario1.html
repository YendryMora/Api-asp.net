<!DOCTYPE html>
<html lang="en">
<head>
    <!-- formulario 1, Yendry Mora --> 
  <title>Compra</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/formulario1.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post" >
                    <fieldset>
                        <legend class="text-center header">Facturas</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-2">
                                <input id="txtid" name="idFactura" type="number" placeholder="Número de Factura" class="form-control">
                            </div>
                            <div class="col-md-2">
                                <input  type="button"class="btn btn-primary btn-lg" value="Consultar" onclick="consultar()">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtNom" name="name" type="text" placeholder="Nombre Completo" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtDireccion" name="name" type="text" placeholder="Dirección" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtTelefono" name="number" type="text" placeholder="Teléfono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtCorreo" name="email" type="text" placeholder="Correo Electrónico" class="form-control">
                            </div>
                        </div>

                         <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                 <input type="number" name="tarjeta" pattern="[0-9]" id="txtTarjeta" placeholder="Número Tarjeta" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="txtTotal" name="number" type="text" placeholder="Monto a Pagar" class="form-control" >
                            </div>
                        </div>
                          

                        <div class="btn-group btn-group-justified">
                            <div class="col-md-12 text-center">
                                <input  type="button"class="btn btn-primary btn-lg" value="Enviar" onclick="guardar()">
                                <input  type="button"class="btn btn-primary btn-lg" value="Modificar" onclick="modificar()">
                                <input  type="button"class="btn btn-primary btn-lg" value="Eliminar" onclick="eliminar()">
                                <input  type="button"class="btn btn-primary btn-lg" value="Limpiar" onclick="limpiar()">
                            </div>
                        
                            
                        </div>
                        <div id="lista" style="text-align:center" class="form-group">

                          </div>   
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
